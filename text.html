      emoji1: Array.from('üòÄüòÅüòÇü§£üòÉüòÑüòÖüòÜüòâüòäüòãüòéüòçüòòü•∞üòóüòôüòöü§óü§îüòêüòëüò∂üôÑüòèüòÆüòØüò≤üò¥ü§§ü§§üò™üòµü§Øü§™ü§©ü•≥ü•∫ü•µü•¥ü•∫'),
      emoji2: Array.from('üè†üè¢üè•üè¶üè®üè´üè¨üè≠üèØüè∞üèüÔ∏èüé°üé¢üé†‚õ≤üé™üóºüóΩüóøüåâ'),

  setCharSet(setName) {
    if (this.charSets[setName]) {
      this.chars = this.charSets[setName];
      return true;

    return false;

  setRevealSpeed(speed) {
    // 1-10 scale, lower is faster
    this.revealSpeed = 11 - speed;
  }

  setChangeFrequency(freq) {
    // 1-100 scale
    this.changeFrequency = freq / 100;
  }

  setHighlightColor(color) {
    this.highlightColor = color;
  }

  setGlowIntensity(intensity) {
    this.glowIntensity = intensity;
    this.activeGlowIntensity = intensity + 4;
    document.getElementById('text').style.textShadow = `0 0 ${intensity}px currentColor`;
  }

  setText(newText) {
    const oldText = this.el.innerText;
    const length = Math.max(oldText.length, newText.length);
    const promise = new Promise(resolve => this.resolve = resolve);
    this.queue = [];

    for (let i = 0; i < length; i++) {
      const from = oldText[i] || '';
      const to = newText[i] || '';
      const start = Math.floor(Math.random() * (40 / this.revealSpeed));
      const end = start + Math.floor(Math.random() * (40 / this.revealSpeed));
      this.queue.push({ from, to, start, end });
    }

    cancelAnimationFrame(this.frameRequest);
    this.frame = 0;
    this.update();
    return promise;
  }

  update() {
    let output = '';
    let complete = 0;

    for (let i = 0, n = this.queue.length; i < n; i++) {
      let { from, to, start, end, char } = this.queue[i];

      if (this.frame >= end) {
        complete++;
        output += to;
      } else if (this.frame >= start) {
        if (!char || Math.random() < this.changeFrequency) {
          char = this.randomChar();
          this.queue[i].char = char;
        }
        output += `<span class="scrambling" style="color: ${this.highlightColor}; text-shadow: 0 0 ${this.activeGlowIntensity}px currentColor;">${char}</span>`;
      } else {
        output += from;
      }
    }

    this.el.innerHTML = output;

    if (complete === this.queue.length) {
      this.resolve();
    } else {
      this.frameRequest = requestAnimationFrame(this.update);
      this.frame++;
    }
  }

  randomChar() {
    return this.chars[Math.floor(Math.random() * this.chars.length)];
  }
}

// ‰øÆÊîπ‰∫åËøõÂà∂ÊµÅÂä®ÁîªÈÉ®ÂàÜÔºåÁßªÈô§constÂ£∞Êòé‰ΩøÂèòÈáèÂèØ‰øÆÊîπ


function updateGlow() {

function shiftColor(hex, lightnessDelta) {
  // Simple function to shift a color's lightness
  const r = parseInt(hex.slice(1, 3), 16);
  const g = parseInt(hex.slice(3, 5), 16);
  const b = parseInt(hex.slice(5, 7), 16);

  const shift = (c) => {
    const newVal = Math.min(255, c + lightnessDelta);
    return newVal.toString(16).padStart(2, '0');
  };

  return `#${shift(r)}${shift(g)}${shift(b)}`;
}

function playAnimation() {
  const customText = document.getElementById('customText').value.trim();

  fx.setText(text).then(() => {
    setTimeout(() => {
      if (!customText) {
        counter = (counter + 1) % phrases.length;
      }
    }, 2000);
  });
}

<script>
  // ‰∫åËøõÂà∂ÊµÅËÉåÊôØÂä®Áîª
  let canvas, ctx;
  let fontSize = 10;
  let columns, drops;
  const binaryChars = ['0', '1'];
  const streamSpeed = 5;
let binaryColor='#00AA00';

  function initCanvas() {
      canvas = document.getElementById('canvas');
      ctx = canvas.getContext('2d');
      resizeCanvas();
      
      // ÂàùÂßãÂåñdropsÊï∞ÁªÑ
      drops = new Array(columns).fill(1);
  }

  function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      columns = Math.floor(canvas.width / fontSize);
      drops = new Array(columns).fill(1);
  }

  function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.02)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = binaryColor;
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < drops.length; i++) {
          const text = binaryChars[Math.floor(Math.random() * binaryChars.length)];
          ctx.fillText(text, i * fontSize, drops[i] * fontSize);

          if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
              drops[i] = 0;
          }
          drops[i] += streamSpeed / 5;
      }
  }

  function animate() {
      draw();
      requestAnimationFrame(animate);
  }

  // ÂàùÂßãÂåñÂπ∂ÁõëÂê¨Á™óÂè£Â§ßÂ∞èÂèòÂåñ
  window.addEventListener('load', () => {
      initCanvas();
      animate();
  });

  window.addEventListener('resize', () => {
      resizeCanvas();
  });
</script>
